<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otel Misafir Geri Bildirim Sistemi</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
            min-height: 100vh;
        }

        #root {
            min-height: 100vh;
        }

        /* Login Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-box {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 440px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .hotel-icon {
            font-size: 64px;
            margin-bottom: 16px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-header h1 {
            font-size: 28px;
            color: #1e3a8a;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .login-header p {
            color: #64748b;
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #334155;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #fbbf24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            border-left: 4px solid #ef4444;
        }

        .success-message {
            background: #dcfce7;
            color: #166534;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            border-left: 4px solid #22c55e;
        }

        .login-button {
            padding: 16px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(251, 191, 36, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            font-size: 13px;
            color: #64748b;
        }

        .login-footer p {
            margin: 4px 0;
        }

        .login-footer strong {
            color: #334155;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* App Container */
        .app-container {
            display: flex;
            min-height: 100vh;
            background: #f1f5f9;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #1e3a8a 0%, #312e81 100%);
            color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 32px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo .hotel-icon {
            font-size: 48px;
        }

        .logo h1 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .logo p {
            font-size: 12px;
            opacity: 0.8;
        }

        .sidebar-nav {
            flex: 1;
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar-nav button {
            padding: 14px 20px;
            background: transparent;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            font-family: inherit;
        }

        .sidebar-nav button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-nav button.active {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .sidebar-footer {
            padding: 24px 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .user-avatar-small {
            width: 40px;
            height: 40px;
            background: rgba(251, 191, 36, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fbbf24;
            font-size: 20px;
        }

        .user-info-small .user-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .user-info-small .user-role {
            font-size: 12px;
            opacity: 0.7;
        }

        .logout-btn {
            width: 100%;
            padding: 12px;
            background: rgba(239, 68, 68, 0.2);
            color: white;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }

        /* Filters Bar */
        .filters-bar {
            background: white;
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: end;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 160px;
        }

        .filter-group label {
            font-size: 13px;
            font-weight: 600;
            color: #334155;
        }

        /* Dashboard */
        .dashboard-container {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: white;
            padding: 28px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .stat-card.total {
            border-color: #3b82f6;
        }

        .stat-card.complaints {
            border-color: #ef4444;
        }

        .stat-card.positive {
            border-color: #22c55e;
        }

        .stat-card.open {
            border-color: #f59e0b;
        }

        .stat-card.overdue {
            border-color: #dc2626;
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
        }

        .stat-icon {
            font-size: 48px;
            opacity: 0.9;
        }

        .stat-content h3 {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #1e293b;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .chart-card {
            background: white;
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .chart-card h3 {
            font-size: 18px;
            color: #1e293b;
            margin-bottom: 24px;
            font-weight: 700;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .recent-feedbacks {
            background: white;
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .recent-feedbacks h3 {
            font-size: 18px;
            color: #1e293b;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .feedback-list-mini {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .feedback-item-mini {
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s;
            position: relative;
        }

        .feedback-item-mini:hover {
            border-color: #fbbf24;
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.1);
        }

        .feedback-item-mini.complaint {
            background: #fef2f2;
            border-color: #fecaca;
        }

        .feedback-item-mini.positive {
            background: #f0fdf4;
            border-color: #bbf7d0;
        }

        .feedback-item-mini.overdue {
            border-color: #dc2626;
            border-width: 3px;
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        }

        .overdue-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #dc2626;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 4px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .feedback-header-mini {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .feedback-item-mini h4 {
            font-size: 16px;
            color: #1e293b;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .feedback-item-mini p {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .feedback-meta {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: #64748b;
            flex-wrap: wrap;
        }

        /* Feedback List View */
        .feedback-list-view,
        .user-management-view {
            animation: fadeIn 0.5s ease-out;
        }

        .view-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .view-header h2 {
            font-size: 28px;
            color: #1e293b;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .feedback-list {
            display: grid;
            gap: 20px;
        }

        .feedback-card {
            background: white;
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #e2e8f0;
            transition: all 0.3s;
            position: relative;
        }

        .feedback-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .feedback-card.complaint {
            border-left-color: #ef4444;
        }

        .feedback-card.positive {
            border-left-color: #22c55e;
        }

        .feedback-card.overdue {
            border-left-color: #dc2626;
            border-left-width: 6px;
            background: linear-gradient(135deg, #ffffff 0%, #fef2f2 100%);
        }

        .feedback-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .feedback-card-header > div {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .badge.complaint {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge.positive {
            background: #dcfce7;
            color: #166534;
        }

        .badge.status-open {
            background: #fef3c7;
            color: #92400e;
        }

        .badge.status-closed {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge.admin {
            background: #fef3c7;
            color: #92400e;
        }

        .badge.user {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge.overdue {
            background: #dc2626;
            color: white;
            animation: pulse 2s ease-in-out infinite;
        }

        .department-badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            background: #f1f5f9;
            color: #334155;
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            padding: 8px;
            background: #f1f5f9;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: inherit;
        }

        .icon-btn:hover {
            background: #e2e8f0;
        }

        .icon-btn.danger {
            color: #ef4444;
        }

        .icon-btn.danger:hover {
            background: #fee2e2;
        }

        .icon-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .feedback-card h3 {
            font-size: 20px;
            color: #1e293b;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .feedback-description {
            font-size: 15px;
            color: #475569;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .feedback-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .detail-item {
            display: flex;
            gap: 8px;
            font-size: 14px;
        }

        .detail-label {
            font-weight: 600;
            color: #64748b;
        }

        /* User Management */
        .user-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            gap: 16px;
            align-items: center;
            transition: all 0.3s;
        }

        .user-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
        }

        .user-info {
            flex: 1;
        }

        .user-info h3 {
            font-size: 18px;
            color: #1e293b;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .user-info p {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 8px;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        /* Buttons */
        .btn-primary, .btn-secondary, .btn-pdf {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(251, 191, 36, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #334155;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .btn-pdf {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }

        .btn-pdf:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease-out;
        }

        .modal-header {
            padding: 28px 32px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 22px;
            color: #1e293b;
            font-weight: 700;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #f1f5f9;
            border-radius: 8px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-family: inherit;
        }

        .close-btn:hover {
            background: #e2e8f0;
        }

        .modal-form {
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 8px;
        }

        .config-notice {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .config-notice h3 {
            color: #92400e;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .config-notice p {
            color: #78350f;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .config-notice code {
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
            color: #1e293b;
        }

        .no-permission {
            background: white;
            padding: 48px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const SUPABASE_URL = 'SUPABASE_URL_BURAYA';  // √ñrnek: 'https://xxxxx.supabase.co'

        // Gecikme kontrol√º (1 g√ºnden eski mi?)
        const isOverdue = (feedback) => {
            if (feedback.type !== 'complaint' || feedback.status !== 'open') return false;
            const feedbackDate = new Date(feedback.date);
            const today = new Date();
            const diffTime = today - feedbackDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays > 1;
        };

        // Gecikme g√ºn sayƒ±sƒ±
        const getOverdueDays = (feedback) => {
            const feedbackDate = new Date(feedback.date);
            const today = new Date();
            const diffTime = today - feedbackDate;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        };

        // PDF Rapor olu≈üturma
        const generatePDFReport = (feedbacks, filters) => {

            // Tarih

            doc.setFont('helvetica', 'normal');

            doc.autoTable({

        // Chart Component
        function ChartComponent({ type, data, chartId }) {
            const chartRef = useRef(null);
            const chartInstanceRef = useRef(null);

            useEffect(() => {
                if (!chartRef.current) return;

                if (chartInstanceRef.current) {
                    chartInstanceRef.current.destroy();
                }

                const ctx = chartRef.current.getContext('2d');

                if (type === 'bar') {
                    chartInstanceRef.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: data.map(d => d.name),
                            datasets: [
                                {
                                    label: '≈ûikayet',
                                    data: data.map(d => d.complaints),
                                    backgroundColor: '#ef4444',
                                },
                                {
                                    label: 'Olumlu',
                                    data: data.map(d => d.positive),
                                    backgroundColor: '#22c55e',
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'top',
                                }
                            },
                            scales: {
                                x: {
                                    ticks: {
                                        maxRotation: 45,
                                        minRotation: 45
                                    }
                                }
                            }
                        }
                    });
                } else if (type === 'pie') {
                    chartInstanceRef.current = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: data.map(d => d.name),
                            datasets: [{
                                data: data.map(d => d.value),
                                backgroundColor: data.map(d => d.color),
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstanceRef.current) {
                        chartInstanceRef.current.destroy();
                    }
                };
            }, [type, data]);

            return <canvas ref={chartRef}></canvas>;
        }

                                                </button>
                                            </div>

                                    <h3>{fb.title}</h3>
                                    <p className="feedback-description">{fb.description}</p>
                                    <div className="feedback-details">

                                        </div>
                                        <div className="detail-item">
                                            <span className="detail-label">Oda No:</span>
                                            <span>{fb.room_number}</span>
                                        </div>
                                        <div className="detail-item">
                                            <span className="detail-label">Tarih:</span>
                                            <span>{fb.date}</span>
                                        </div>
                                        <div className="detail-item">
                                            <span className="detail-label">Kaydeden:</span>

                                    </div>
                                </div>

                    </div>

            };

            // Kullanƒ±cƒ± y√∂netimi g√∂r√ºn√ºm√º
            const UserManagementView = () => {
                if (currentUser.role !== 'admin') {
                    return (
                        <div className="no-permission">
                            <div className="no-permission-icon">üîí</div>
                            <h2>Yetkiniz Yok</h2>

                        </div>
                    );
                }

                const handleDeleteUser = async (id) => {
                    if (!confirm('Bu kullanƒ±cƒ±yƒ± silmek istediƒüinizden emin misiniz?')) return;
                    
                    try {
                        const { error } = await supabase
                            .from('users')
                            .delete()
                            .eq('id', id);
                        
                        if (error) throw error;
                        await loadData();
                    } catch (error) {
                        alert('Silme hatasƒ±: ' + error.message);
                    }
                };

                return (
                    <div className="user-management-view">
                        <div className="view-header">
                            <h2>Kullanƒ±cƒ± Y√∂netimi</h2>
                            <button className="btn-primary" onClick={() => {
                                setModalType('user');
                                setEditingItem(null);
                                setShowModal(true);
                            }}>
                                ‚ûï Yeni Kullanƒ±cƒ±
                            </button>
                        </div>

                        <div className="user-list">
                            {users.map(user => (
                                <div key={user.id} className="user-card">
                                    <div className="user-avatar">üë§</div>
                                    <div className="user-info">
                                        <h3>{user.name}</h3>
                                        <p>@{user.username}</p>
                                        <span className={`badge ${user.role}`}>
                                            {user.role === 'admin' ? 'üëë Y√∂netici' : 'üë§ Kullanƒ±cƒ±'}
                                        </span>
                                    </div>
                                    <div className="user-actions">
                                        <button className="icon-btn" onClick={() => {
                                            setEditingItem(user);
                                            setModalType('user');
                                            setShowModal(true);
                                        }}>
                                            ‚úèÔ∏è
                                        </button>
                                        {user.id !== currentUser.id && (
                                            <button className="icon-btn danger" onClick={() => handleDeleteUser(user.id)}>
                                                üóëÔ∏è
                                            </button>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            // Modal component
            const Modal = () => {
                const [formData, setFormData] = useState(editingItem || (
                    modalType === 'feedback' ? {
                        type: 'complaint',
                        department: 'Yemek ve ƒ∞√ßecek',
                        title: '',
                        description: '',
                        guest_name: '',
                        room_number: '',
                        date: new Date().toISOString().split('T')[0],
                        status: 'open'
                    } : {
                        username: '',
                        password: '',
                        name: '',
                        role: 'user'
                    }
                ));
                const [saving, setSaving] = useState(false);

                const handleSubmit = async (e) => {
                    e.preventDefault();
                    setSaving(true);

                    try {
                        if (modalType === 'feedback') {
                            if (editingItem) {
                                const { error } = await supabase
                                    .from('feedbacks')
                                    .update(formData)
                                    .eq('id', editingItem.id);
                                if (error) throw error;
                            } else {
                                const { error } = await supabase
                                    .from('feedbacks')
                                    .insert([{
                                        ...formData,
                                        created_by: currentUser.username
                                    }]);
                                if (error) throw error;
                            }
                        } else if (modalType === 'user') {
                            if (editingItem) {
                                const updateData = { ...formData };
                                if (!updateData.password) {
                                    delete updateData.password;
                                }
                                const { error } = await supabase
                                    .from('users')
                                    .update(updateData)
                                    .eq('id', editingItem.id);
                                if (error) throw error;
                            } else {
                                const { error } = await supabase
                                    .from('users')
                                    .insert([formData]);
                                if (error) throw error;
                            }
                        }
                        
                        await loadData();
                        setShowModal(false);
                        setEditingItem(null);
                    } catch (error) {
                        alert('Kaydetme hatasƒ±: ' + error.message);
                    } finally {
                        setSaving(false);
                    }
                };

                return (
                    <div className="modal-overlay" onClick={() => setShowModal(false)}>
                        <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                            <div className="modal-header">
                                <h2>{editingItem ? 'D√ºzenle' : 'Yeni Ekle'} - {modalType === 'feedback' ? 'Geri Bildirim' : 'Kullanƒ±cƒ±'}</h2>
                                <button className="close-btn" onClick={() => setShowModal(false)}>√ó</button>
                            </div>
                            <form onSubmit={handleSubmit} className="modal-form">
                                {modalType === 'feedback' ? (
                                    <>
                                        <div className="form-row">
                                            <div className="form-group">
                                                <label>Tip</label>
                                                <select value={formData.type} onChange={(e) => setFormData({...formData, type: e.target.value})}>
                                                    <option value="complaint">≈ûikayet</option>
                                                    <option value="positive">Olumlu D√∂n√º≈ü</option>
                                                </select>
                                            </div>
                                            <div className="form-group">
                                                <label>Departman</label>
                                                <select value={formData.department} onChange={(e) => setFormData({...formData, department: e.target.value})}>
                                                    {DEPARTMENTS.map(dept => <option key={dept} value={dept}>{dept}</option>)}
                                                </select>
                                            </div>
                                        </div>
                                        <div className="form-group">
                                            <label>Ba≈ülƒ±k</label>
                                            <input
                                                type="text"
                                                value={formData.title}
                                                onChange={(e) => setFormData({...formData, title: e.target.value})}
                                                required
                                            />
                                        </div>
                                        <div className="form-group">
                                            <label>A√ßƒ±klama</label>
                                            <textarea
                                                value={formData.description}
                                                onChange={(e) => setFormData({...formData, description: e.target.value})}
                                                rows={4}
                                                required
                                            />
                                        </div>
                                        <div className="form-row">
                                            <div className="form-group">
                                                <label>Misafir Adƒ±</label>
                                                <input
                                                    type="text"
                                                    value={formData.guest_name}
                                                    onChange={(e) => setFormData({...formData, guest_name: e.target.value})}
                                                    required
                                                />
                                            </div>
                                            <div className="form-group">
                                                <label>Oda Numarasƒ±</label>
                                                <input
                                                    type="text"
                                                    value={formData.room_number}
                                                    onChange={(e) => setFormData({...formData, room_number: e.target.value})}
                                                    required
                                                />
                                            </div>
                                        </div>
                                        <div className="form-row">
                                            <div className="form-group">
                                                <label>Tarih</label>
                                                <input
                                                    type="date"
                                                    value={formData.date}
                                                    onChange={(e) => setFormData({...formData, date: e.target.value})}
                                                    required
                                                />
                                            </div>
                                            <div className="form-group">
                                                <label>Durum</label>
                                                <select value={formData.status} onChange={(e) => setFormData({...formData, status: e.target.value})}>
                                                    <option value="open">A√ßƒ±k</option>
                                                    <option value="closed">Kapalƒ±</option>
                                                </select>
                                            </div>
                                        </div>
                                    </>
                                ) : (
                                    <>
                                        <div className="form-group">
                                            <label>Ad Soyad</label>
                                            <input
                                                type="text"
                                                value={formData.name || ''}
                                                onChange={(e) => setFormData({...formData, name: e.target.value})}
                                                required
                                            />
                                        </div>
                                        <div className="form-group">
                                            <label>Kullanƒ±cƒ± Adƒ±</label>
                                            <input
                                                type="text"
                                                value={formData.username || ''}
                                                onChange={(e) => setFormData({...formData, username: e.target.value})}
                                                required
                                            />
                                        </div>
                                        <div className="form-group">
                                            <label>≈ûifre</label>
                                            <input
                                                type="password"
                                                value={formData.password || ''}
                                                onChange={(e) => setFormData({...formData, password: e.target.value})}
                                                required={!editingItem}
                                                placeholder={editingItem ? 'Deƒüi≈ütirmek i√ßin yeni ≈üifre girin' : ''}
                                            />
                                        </div>
                                        <div className="form-group">
                                            <label>Rol</label>
                                            <select value={formData.role || 'user'} onChange={(e) => setFormData({...formData, role: e.target.value})}>
                                                <option value="user">Kullanƒ±cƒ±</option>
                                                <option value="admin">Y√∂netici</option>
                                            </select>
                                        </div>
                                    </>
                                )}
                                <div className="modal-actions">
                                    <button type="button" className="btn-secondary" onClick={() => setShowModal(false)} disabled={saving}>
                                        ƒ∞ptal
                                    </button>
                                    <button type="submit" className="btn-primary" disabled={saving}>
                                        {saving ? <span className="loading-spinner"></span> : (editingItem ? 'G√ºncelle' : 'Ekle')}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                );
            };

            if (!currentUser) {
                return <LoginForm />;
            }

            return (
                <>
                    <div className="app-container">
                        <aside className="sidebar">
                            <div className="sidebar-header">
                                <div className="logo">
                                    <div className="hotel-icon">üè®</div>
                                    <div>
                                        <h1>Otel Y√∂netim</h1>
                                        <p>Misafir Geri Bildirim</p>
                                    </div>
                                </div>
                            </div>

                            <nav className="sidebar-nav">
                                <button
                                    className={currentView === 'dashboard' ? 'active' : ''}
                                    onClick={() => setCurrentView('dashboard')}
                                >
                                    üìä Dashboard
                                </button>
                                <button
                                    className={currentView === 'feedbacks' ? 'active' : ''}
                                    onClick={() => setCurrentView('feedbacks')}
                                >
                                    üìù Geri Bildirimler
                                </button>
                                {currentUser.role === 'admin' && (
                                    <button
                                        className={currentView === 'users' ? 'active' : ''}
                                        onClick={() => setCurrentView('users')}
                                    >
                                        üë• Kullanƒ±cƒ± Y√∂netimi
                                    </button>
                                )}
                            </nav>

                            <div className="sidebar-footer">
                                <div className="user-profile">
                                    <div className="user-avatar-small">üë§</div>
                                    <div className="user-info-small">
                                        <p className="user-name">{currentUser.name}</p>
                                        <p className="user-role">{currentUser.role === 'admin' ? 'Y√∂netici' : 'Kullanƒ±cƒ±'}</p>
                                    </div>
                                </div>
                                <button className="logout-btn" onClick={() => setCurrentUser(null)}>
                                    üö™ √áƒ±kƒ±≈ü
                                </button>
                            </div>
                        </aside>

                        <main className="main-content">
                            <div className="filters-bar">
                                <div className="filter-group">
                                    <label>Departman</label>
                                    <select value={filters.department} onChange={(e) => setFilters({...filters, department: e.target.value})}>
                                        <option value="all">T√ºm√º</option>
                                        {DEPARTMENTS.map(dept => <option key={dept} value={dept}>{dept}</option>)}
                                    </select>
                                </div>
                                <div className="filter-group">
                                    <label>Tip</label>
                                    <select value={filters.type} onChange={(e) => setFilters({...filters, type: e.target.value})}>
                                        <option value="all">T√ºm√º</option>
                                        <option value="complaint">≈ûikayet</option>
                                        <option value="positive">Olumlu</option>
                                    </select>
                                </div>
                                <div className="filter-group">
                                    <label>Durum</label>
                                    <select value={filters.status} onChange={(e) => setFilters({...filters, status: e.target.value})}>
                                        <option value="all">T√ºm√º</option>
                                        <option value="open">A√ßƒ±k</option>
                                        <option value="closed">Kapalƒ±</option>
                                    </select>
                                </div>
                                <div className="filter-group">
                                    <label>Ba≈ülangƒ±√ß</label>
                                    <input
                                        type="date"
                                        value={filters.dateFrom}
                                        onChange={(e) => setFilters({...filters, dateFrom: e.target.value})}
                                    />
                                </div>
                                <div className="filter-group">
                                    <label>Biti≈ü</label>
                                    <input
                                        type="date"
                                        value={filters.dateTo}
                                        onChange={(e) => setFilters({...filters, dateTo: e.target.value})}
                                    />
                                </div>
                                <button className="btn-secondary" onClick={() => setFilters({
                                    department: 'all',
                                    type: 'all',
                                    dateFrom: '',
                                    dateTo: '',
                                    status: 'all'
                                })}>
                                    Filtreleri Temizle
                                </button>
                            </div>

                            {currentView === 'dashboard' && <DashboardView />}
                            {currentView === 'feedbacks' && <FeedbackListView />}
                            {currentView === 'users' && <UserManagementView />}
                        </main>
                    </div>

                    {showModal && <Modal />}
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HotelFeedbackSystem />);
    </script>
</body>
</html>
