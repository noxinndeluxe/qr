    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const DEPARTMENTS = [
            'Resepsiyon',

        // Mock veri
        const mockUsers = [
            { id: 1, username: 'admin', password: 'admin123', name: 'Admin Kullanƒ±cƒ±', role: 'admin' },
            { id: 2, username: 'user', password: 'user123', name: 'Normal Kullanƒ±cƒ±', role: 'user' }
        ];

        const mockFeedbacks = [
            {
                id: 1,
                guestName: 'Ahmet Yƒ±lmaz',
                roomNumber: '301',
                department: 'Kat Hizmetleri',
                type: 'complaint',
                description: 'Oda temizliƒüi ge√ß yapƒ±ldƒ±',
                status: 'open',
                createdAt: '2024-02-01T10:00:00'
            },
            {
                id: 2,
                guestName: 'Ay≈üe Demir',
                roomNumber: '205',
                department: 'Restoran',
                type: 'positive',
                description: 'Kahvaltƒ± √ßok lezzetliydi, te≈üekk√ºrler!',
                status: 'closed',
                createdAt: '2024-02-02T09:30:00'
            },
            {
                id: 3,
                guestName: 'Mehmet Kaya',
                roomNumber: '412',
                department: 'Resepsiyon',
                type: 'complaint',
                description: 'Check-in i≈ülemi √ßok uzun s√ºrd√º',
                status: 'open',
                createdAt: '2024-02-03T14:15:00'
            }
        ];

        function HotelFeedbackSystem() {
            const [currentUser, setCurrentUser] = useState(null);
            const [currentView, setCurrentView] = useState('dashboard');
            const [feedbacks, setFeedbacks] = useState(mockFeedbacks);
            const [users, setUsers] = useState(mockUsers);
            const [filters, setFilters] = useState({
                department: 'all',
                type: 'all',
                dateFrom: '',
                dateTo: '',
                status: 'all'
            });
            const [showModal, setShowModal] = useState(false);
            const [editingItem, setEditingItem] = useState(null);
            const [formData, setFormData] = useState({});
            const [saving, setSaving] = useState(false);

            // Login Form Component
            const LoginForm = () => {
                const [username, setUsername] = useState('');
                const [password, setPassword] = useState('');
                const [error, setError] = useState('');
                const [loading, setLoading] = useState(false);

                const handleLogin = (e) => {
                    e.preventDefault();
                    setError('');
                    setLoading(true);

                    setTimeout(() => {
                        const user = users.find(u => u.username === username && u.password === password);
                        
                        if (user) {
                            setCurrentUser(user);
                        } else {
                            setError('Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!');
                        }
                        setLoading(false);
                    }, 500);
                };

                return (
                    <div className="login-container">
                        <div className="login-box">
                            <div className="login-header">
                                <div className="hotel-icon">üè®</div>
                                <h1>Otel Y√∂netim Sistemi</h1>
                                <p>Misafir Geri Bildirim Platformu</p>
                            </div>

                            <form className="login-form" onSubmit={handleLogin}>
                                {error && <div className="error-message">{error}</div>}

                                    <label>Kullanƒ±cƒ± Adƒ±</label>

                                        onChange={(e) => setUsername(e.target.value)}

                                        autoFocus
                                    />
                                </div>

                                <div className="form-group">
                                    <label>≈ûifre</label>
                                    <input
                                        type="password"

                                        onChange={(e) => setPassword(e.target.value)}
                                        placeholder="≈ûifrenizi girin"

                            </form>

                            <div className="demo-credentials">
                                <h3>Demo Hesaplar:</h3>
                                <p>
                                    <span>üë§ Admin:</span>
                                    <code>admin / admin123</code>
                                </p>
                                <p>
                                    <span>üë§ Kullanƒ±cƒ±:</span>
                                    <code>user / user123</code>
                                </p>
                            </div>
                        </div>
                    </div>
                );
            };

            const getFilteredFeedbacks = () => {
                return feedbacks.filter(fb => {
                    if (filters.department !== 'all' && fb.department !== filters.department) return false;
                    if (filters.type !== 'all' && fb.type !== filters.type) return false;
                    if (filters.status !== 'all' && fb.status !== filters.status) return false;
                    if (filters.dateFrom && new Date(fb.createdAt) < new Date(filters.dateFrom)) return false;
                    if (filters.dateTo && new Date(fb.createdAt) > new Date(filters.dateTo)) return false;
                    return true;
                });
            };

            const DashboardView = () => {
                const filteredFeedbacks = getFilteredFeedbacks();
                const totalFeedbacks = filteredFeedbacks.length;
                const complaints = filteredFeedbacks.filter(f => f.type === 'complaint').length;
                const positive = filteredFeedbacks.filter(f => f.type === 'positive').length;
                const openItems = filteredFeedbacks.filter(f => f.status === 'open').length;

                const departmentData = {};
                DEPARTMENTS.forEach(dept => {
                    departmentData[dept] = filteredFeedbacks.filter(f => f.department === dept).length;
                });

                const chartRef = useRef(null);
                const chartInstance = useRef(null);

                useEffect(() => {
                    if (chartRef.current) {
                        if (chartInstance.current) {
                            chartInstance.current.destroy();
                        }

                        const ctx = chartRef.current.getContext('2d');
                        chartInstance.current = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: Object.keys(departmentData),

                return (

                    }
                };

                const handleAddNew = () => {
                    setEditingItem(null);
                    setFormData({
                        name: '',
                        username: '',
                        password: '',

                    });
                    setShowModal(true);
                };

                    <div className="table-container">
                        <div className="table-header">
                            <h2>Kullanƒ±cƒ± Y√∂netimi ({users.length})</h2>
                            <button className="btn-primary" onClick={handleAddNew}>
                                ‚ûï Yeni Kullanƒ±cƒ±
                            </button>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Ad Soyad</th>
                                    <th>Kullanƒ±cƒ± Adƒ±</th>
                                    <th>Rol</th>
                                    <th>ƒ∞≈ülemler</th>
                                </tr>
                            </thead>
                            <tbody>
                                {users.map(user => (
                                    <tr key={user.id}>

                                        <td>{user.username}</td>
                                        <td>
                                            <span className={`feedback-badge ${user.role === 'admin' ? 'badge-positive' : 'badge-open'}`}>

                                            </span>

                                            <div className="action-buttons">
                                                <button className="btn-edit" onClick={() => handleEdit(user)}>
                                                    ‚úèÔ∏è D√ºzenle
                                                </button>
                                                {user.id !== currentUser.id && (
                                                    <button className="btn-danger" onClick={() => handleDelete(user.id)}>
                                                        üóëÔ∏è Sil
                                                    </button>
                                                )}
                                            </div>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                );
            };

            const Modal = () => {
                const handleSubmit = (e) => {
                    e.preventDefault();
                    setSaving(true);

                    setTimeout(() => {
                        if (currentView === 'feedbacks') {
                            if (editingItem) {
                                setFeedbacks(feedbacks.map(f => f.id === editingItem.id ? {...formData, id: editingItem.id} : f));
                            } else {
                                setFeedbacks([...feedbacks, {...formData, id: Date.now(), createdAt: new Date().toISOString()}]);
                            }
                        } else if (currentView === 'users') {
                            if (editingItem) {
                                setUsers(users.map(u => u.id === editingItem.id ? {
                                    ...formData,
                                    id: editingItem.id,
                                    password: formData.password || editingItem.password
                                } : u));
                            } else {
                                setUsers([...users, {...formData, id: Date.now()}]);
                            }
                        }
                        setSaving(false);
                        setShowModal(false);
                    }, 500);
                };

                return (
                    <div className="modal-overlay" onClick={() => setShowModal(false)}>
                        <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                            <div className="modal-header">

                            <form className="modal-form" onSubmit={handleSubmit}>

                                                <label>Oda Numarasƒ±</label>
                                                <input
                                                    type="text"
                                                    value={formData.roomNumber || ''}
                                                    onChange={(e) => setFormData({...formData, roomNumber: e.target.value})}
                                                    required
                                                />
                                            </div>
                                        </div>
                                        <div className="form-row">
                                            <div className="form-group">
                                                <label>Departman</label>
                                                <select value={formData.department || DEPARTMENTS[0]} onChange={(e) => setFormData({...formData, department: e.target.value})}>

                                            <textarea

                                                <option value="open">A√ßƒ±k</option>
                                                <option value="closed">Kapalƒ±</option>
                                            </select>
                                        </div>
                                    </>
                                ) : (
                                    <>

                                            <label>Ad Soyad</label>

                                                required

                                                type="password"

                                    <div>
                                        <h1>Otel Y√∂netim</h1>
                                        <p>Misafir Geri Bildirim</p>

    </script>
</body>
