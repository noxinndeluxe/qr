        .status-panel {

        .status-panel h3 {

        .status-panel p {

        }

        .qr-section {
            text-align: center;

        }

        .qr-section h3 {
            color: #333;

        }

        .qr-code {
            background: white;

        }

        .admin-panel {
            position: fixed;

        .request-list {

        .request-item {

        }

        .request-item.pending {

        }

        .request-item.completed {
            border-left: 4px solid #10b981;

        }

        .complete-btn {

        .timer {

<body>
    <button class="admin-toggle" onclick="toggleAdmin()">ğŸ‘¨â€ğŸ’¼ Admin Panel</button>

    <div class="admin-panel" id="adminPanel">
        <h3 style="margin-bottom: 15px; color: #667eea;">ğŸ“‹ Garson Ã‡aÄŸrÄ±larÄ±</h3>
        <div class="request-list" id="requestList">
            <p style="color: #999; text-align: center; font-size: 14px;">HenÃ¼z Ã§aÄŸrÄ± yok</p>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>ğŸ½ï¸ HoÅŸ Geldiniz</h1>
            <p>Size nasÄ±l yardÄ±mcÄ± olabiliriz?</p>
        </div>

        <div class="content">
            <div class="masa-info">
                <div class="label">Masa NumaranÄ±z</div>
                <div class="masa-no" id="masaNo">12</div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="garsonCagir()">
                    <span class="emoji">ğŸ‘¨â€ğŸ³</span>
                    <span>Garson Ã‡aÄŸÄ±r</span>
                </button>

                <button class="btn btn-secondary" onclick="hesapIste()">
                    <span class="emoji">ğŸ’³</span>
                    <span>Hesap Ä°ste</span>
                </button>

                <button class="btn btn-secondary" onclick="yardimIste()">
                    <span class="emoji">â“</span>
                    <span>YardÄ±m Ä°ste</span>
                </button>
            </div>

            <div class="status-panel" id="statusPanel">
                <h3>â±ï¸ Talebiniz AlÄ±ndÄ±</h3>
                <p id="statusText">Garsonumuz en kÄ±sa sÃ¼rede masanÄ±za gelecektir.</p>
            </div>

            <div class="qr-section">
                <h3>Bu masanÄ±n QR Kodu</h3>
                <div class="qr-code">
                    <canvas id="qrCanvas"></canvas>
                </div>
                <p style="margin-top: 10px; font-size: 12px; color: #999;">
                    Masa 12 iÃ§in Ã¶zel QR kod
                </p>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-title" id="notificationTitle"></div>
        <div class="notification-text" id="notificationText"></div>
    </div>

    <script>
        // URL'den masa numarasÄ±nÄ± al
        const urlParams = new URLSearchParams(window.location.search);
        const masaNumarasi = urlParams.get('masa') || '12';
        document.getElementById('masaNo').textContent = masaNumarasi;

        // LocalStorage iÃ§in key
        const STORAGE_KEY = 'restoran_cagrilar';

        // QR Kod oluÅŸtur
        function generateQR() {
            const canvas = document.getElementById('qrCanvas');
            const ctx = canvas.getContext('2d');
            const size = 150;
            canvas.width = size;
            canvas.height = size;

            // Basit QR kod gÃ¶rseli (gerÃ§ek QR iÃ§in QR kÃ¼tÃ¼phanesi kullanÄ±labilir)
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, size, size);
            
            ctx.fillStyle = '#000000';
            const boxSize = 10;
            
            // QR pattern simulation
            for(let i = 0; i < size/boxSize; i++) {
                for(let j = 0; j < size/boxSize; j++) {
                    if(Math.random() > 0.5) {
                        ctx.fillRect(i * boxSize, j * boxSize, boxSize, boxSize);
                    }
                }
            }

            // Masa numarasÄ± ekle
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(size/2 - 30, size/2 - 15, 60, 30);
            ctx.fillStyle = '#667eea';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('M' + masaNumarasi, size/2, size/2);
        }

        generateQR();

        function showNotification(title, text, type = 'success') {
            const notification = document.getElementById('notification');
            document.getElementById('notificationTitle').textContent = title;
            document.getElementById('notificationText').textContent = text;
            notification.className = 'notification show ' + type;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function showStatus(text) {
            const panel = document.getElementById('statusPanel');
            document.getElementById('statusText').textContent = text;
            panel.classList.add('active');

            setTimeout(() => {
                panel.classList.remove('active');
            }, 10000);
        }

        function addRequest(type, emoji) {
            const requests = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const newRequest = {
                id: Date.now(),
                masa: masaNumarasi,
                type: type,
                emoji: emoji,
                timestamp: new Date().toLocaleTimeString('tr-TR'),
                status: 'pending'
            };
            requests.push(newRequest);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(requests));
            updateAdminPanel();
        }

        function garsonCagir() {
            addRequest('Garson', 'ğŸ‘¨â€ğŸ³');
            showNotification(
                'âœ… Garson Ã‡aÄŸrÄ±ldÄ±!',
                `Masa ${masaNumarasi} - Garsonumuz yolda!`,
                'success'
            );
            showStatus('Garsonumuz en kÄ±sa sÃ¼rede masanÄ±za gelecektir. Ortalama bekleme sÃ¼resi: 2-3 dakika.');
        }

        function hesapIste() {
            addRequest('Hesap', 'ğŸ’³');
            showNotification(
                'ğŸ’³ Hesap Talebi AlÄ±ndÄ±',
                `Masa ${masaNumarasi} - HesabÄ±nÄ±z hazÄ±rlanÄ±yor`,
                'info'
            );
            showStatus('HesabÄ±nÄ±z hazÄ±rlanÄ±yor. Garsonumuz kÄ±sa sÃ¼re iÃ§inde hesabÄ±nÄ±zÄ± getirecektir.');
        }

        function yardimIste() {
            addRequest('YardÄ±m', 'â“');
            showNotification(
                'â“ YardÄ±m Talebi',
                `Masa ${masaNumarasi} - Personelimiz yardÄ±ma geliyor`,
                'info'
            );
            showStatus('YardÄ±m talebiniz alÄ±ndÄ±. Personelimiz en kÄ±sa sÃ¼rede sizinle ilgilenecektir.');
        }

        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('show');
            updateAdminPanel();
        }

        function updateAdminPanel() {
            const requests = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const listDiv = document.getElementById('requestList');
            
            if (requests.length === 0) {
                listDiv.innerHTML = '<p style="color: #999; text-align: center; font-size: 14px;">HenÃ¼z Ã§aÄŸrÄ± yok</p>';
                return;
            }

            const now = new Date();
            listDiv.innerHTML = requests.slice(-10).reverse().map(req => {
                const elapsed = Math.floor((now - new Date(req.id)) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                const timeStr = minutes > 0 ? `${minutes}d ${seconds}s` : `${seconds}s`;
                
                return `
                    <div class="request-item ${req.status}">
                        <div>
                            <strong>${req.emoji} Masa ${req.masa} - ${req.type}</strong>
                            <div class="timer">${timeStr} Ã¶nce | ${req.timestamp}</div>
                        </div>
                        ${req.status === 'pending' ? `
                            <button class="complete-btn" onclick="completeRequest(${req.id})">âœ“</button>
                        ` : '<span style="color: #10b981;">âœ“ TamamlandÄ±</span>'}
                    </div>
                `;
            }).join('');
        }

        function completeRequest(id) {
            const requests = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const updated = requests.map(req => 
                req.id === id ? {...req, status: 'completed'} : req
            );
            localStorage.setItem(STORAGE_KEY, JSON.stringify(updated));
            updateAdminPanel();
        }

        // Admin paneli gÃ¼ncelle (her 2 saniyede)
        setInterval(updateAdminPanel, 2000);

        // Sayfa yÃ¼klendiÄŸinde admin panelini gÃ¼ncelle
        updateAdminPanel();
    </script>
</body>
